{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="container row center-block">
        <script>document.write('<a href="/indexEntry">Entry</a>')</script>
    </div>

    {% for log in clogs %}
        <div class="container center-block" style="width: 35%">
            <div class="panel panel-primary">
                <div class="panel-body">
                    {{ log.t_stamp }} {{ log.title }}
                </div>
                <div class="panel-footer">{{ log.description }}</div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
